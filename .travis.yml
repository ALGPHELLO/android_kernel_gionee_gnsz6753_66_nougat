os: linux

dist: xenial

sudo: required

git:
  depth: 3

addons:
  apt:
    update:
    - true

before_install:
  - git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 ~/toolchain/
  - sudo chmod -R a+x ~/toolchain/*

install: true

script:
  - mkdir out
  - make O=out clean
  - make O=out mrproper
  - export CROSS_COMPILE=~/toolchain/bin/aarch64-linux-android-
  - export ARCH=arm64 
  - export KBUILD_BUILD_USER="ALGPHELLO"
  - export KBUILD_BUILD_HOST="fujitsu"
  - export ARCH_MTK_PLATFORM=mt6753
  - make O=out ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE gionee6753_66_nougat_defconfig
  - make O=out ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE -j32
  - KERNEL_DIR=$PWD
  - ZIMAGE=$KERNEL_DIR/out/arch/arm64/boot/*zImage*
  

after_success:
  - cd $KERNEL_DIR
  - curl --upload-file arch/arm64/boot/zImage https://transfer.sh/gnsz6753_66_n-kernel
  
deploy:
  skip_cleanup: true
  provider: releases
  api_key: "$GitOAUTHToken_ANDROID"
  file_glob: true
  file: $KERNEL_DIR/out/arch/arm64/boot/*Image*
  file: $KERNEL_DIR/out/arch/arm64/boot/*zImage*
  
  on:
    tags: true
    repo: ALGPHELLO/android_kernel_gionee_gnsz6753_66_nougat
    branch: nougat

branches:
  except:
    - /^(?i:untagged)-.*$/
